<!DOCTYPE html>
<html>
    <head>
        <title>resistor calculator</title>
        <meta name='viewport' content='initial-scale=1.0 maximum-scale=1.0'>
        <link href='site.css' type='text/css' rel='stylesheet' />
    </head>
    <body>
        <div class='form'>
            <input class='val' name='val' />
            <span class='ohms'>ohms</span>
        </div>
        <div class='diagram'>
            <div class='wire'></div>
            <div class='body'></div>
            <div class='band band-0'></div>
            <div class='band band-1'></div>
            <div class='band band-2'></div>
            <div class='band band-3'></div>
        </div>
        <div class='colors'>
            <div class='color color-0'></div>
            <div class='color color-1'></div>
            <div class='color color-2'></div>
        </div>
        <a class='toggle-extra' href='#extra'>?</a>
        <div class='extra'>
            <p>You can use this page to find <a href='http://en.wikipedia.org/wiki/Resistor'>resistor</a>
            color codes. The fourth band
            indicates tolerance, and is either 10% (silver) or 5% (gold).
            <p><a href='http://en.wikipedia.org/wiki/List_of_electronic_color_code_mnemonics'>mnemonic</a>:
            Big brown rabbits often yield great big vocal groans when gingerly slapped</p>
            <p>This site is an <a href='https://github.com/tmcw/resistor'>open source project</a>
            by <a href='http://macwright.org/'>Tom</a> <a href='http://twitter.com/tmcw'>MacWright</a>.
        </div>
        <script src='jquery.js'></script>
        <script src='site.js'></script>
    </body>
</html>
